<div *ngIf="anime_results.length > 0" class="results">
  <div *ngFor="let anime of anime_results" class="result">
      <img [src]="anime.images['jpg'].image_url">
      <div class="details">
        <h3>{{anime.title}}</h3>
        <p>{{anime.synopsis}}</p>
        <span class="flex-1"></span>
        <button type="button" class="button">Add to my anime</button>
      </div>
  </div>
</div>
